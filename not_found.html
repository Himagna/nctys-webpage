<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="skrypt.js" type="text/javascript" defer></script>
    <script
      src="https://kit.fontawesome.com/50c3835a2d.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body style="overflow: hidden;">
    <div style="text-align: right; padding-right: 20px">
      <button
        class="button"
        style="width: 150px; height: 45px"
        onclick="changeColors()"
      >
        theme
      </button>
      <br />
      <button
        class="button"
        id="drkMode"
        style="width: 50px; height: 45px; padding: 0px; text-align: center"
        onclick="darkMode()"
      >
        <i class="fa-regular fa-moon"></i>
      </button>
    </div>
    <div>
      <div
        style="font-size: 1700%; position:absolute; left:22vw; top:10vh;"
      >
        404
      </div>
      <p style="text-align: center;margin-top: 50vh;">Page Not Found :(</p>
    </div>
    <img
      src="XCOPY.gif"
      style="
        position: fixed;
        left: 60vw;
        top: 34vh;
        width: 40%;
        height: 100%;
        z-index: -1;
        mix-blend-mode: multiply;
        opacity: 0.5;
      "
    />
  </body>
</html>
